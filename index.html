<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Confy house</title>
  </head>
  <body>
    <!-- navbar --->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furnure collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- End of hero -->
    <!--  Product -->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center"></div>
    </section>

    <!-- End of Product -->
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close">&times;</i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- single cart-item -->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" srcset="" />
            <div>
              <h4>queen bed</h4>
              <h5>19.00</h5>
              <span class="remove-item">remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up" data-id="">+</i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down" data-id="">-</i>
            </div>
          </div>
          <!-- end single cart-item -->
        </div>
        <div class="cart-footer">
          <h3>your total: <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear-cart</button>
        </div>
      </div>
    </div>
    <!-- End of cart -->
    <script src="app.js"></script>
  </body>
</html>
